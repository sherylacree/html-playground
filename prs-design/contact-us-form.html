<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="department">Department</label>
        <select name="department" id="department">
          <option value="">Select. . .</option>
          <option value="1">Human Resources</option>
          <option value="2">Marketing</option>
          <option value="3">Sales</option>
          <option value="4">Sales Support</option>
        </select>
        <label for="message"></label>
        <textarea value="" cols="4" rows="4" name="message" id="message"></textarea>
        <input type="checkbox" name="agreeToTerms" id="agreeToTerms" />
        <label for="agreeToTerms">Agree to Terms?</label>

        <input type="radio" name="location" id="domestic" />
        <label for="domestic">Domestic</label>

        <input type="radio" name="location" id="international" />
        <label for="international">International</label>

        <button>Send</button>
      </form>
    </main>
  </body>
</html>
